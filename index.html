<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <title>JS fractal</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

</head>

<body>


    <canvas id="fractal" width="600" height="600"></canvas>
    <canvas id="circles" width="600" height="600"></canvas>

    <div id="sliders">
        <h1>Sizes</h1>
        <div id="slider1"><input type="checkbox" id="cb1"></input></div>
        <div id="slider2"><input type="checkbox" id="cb2"></input></div>
        <div id="slider3"><input type="checkbox" id="cb3"></input></div>
        <div id="slider4"><input type="checkbox" id="cb4"></input></div>
        <div id="slider5"><input type="checkbox" id="cb5"></input></div>
        <div id="slider6"><input type="checkbox" id="cb6" checked></input></div>
    </div>

    <div id="speeds">
        <h1>Speeds</h1>
        <div id="speed1"></div>
        <div id="speed2"></div>
        <div id="speed3"></div>
        <div id="speed4"></div>
        <div id="speed5"></div>
        <div id="speed6"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
